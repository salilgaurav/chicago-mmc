<ion-view class="login" hide-nav-bar="true">
    <ion-content>
        <form name="form">
            <div class="form-header">
                <img class="logo" src="img/ganesha.svg">
                <h1>महाराष्ट्र मंडळ</h1><h2> शिकागो</h2>
            </div>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="login-form">
                        <div class="list">
                            <label class="item item-input">
                                <input class="item-input-custom" type="text" placeholder="First name" ng-model="user.firstName" ng-required="true">
                            </label>
                            <label class="item item-input">
                                <input class="item-input-custom" type="text" placeholder="Last name" ng-model="user.lastName" ng-required="true">
                            </label>
                            <label class="item item-input">
                                <input class="item-input-custom" type="text" placeholder="Email" ng-model="user.email" ng-required="true">
                            </label>
                            <label class="item item-input">
                                <input class="item-input-custom" type="password" placeholder="Password" ng-model="user.pass" ng-required="true">
                            </label>
                            <label class="item item-input">
                                <input class="item-input-custom" type="password" placeholder="Confirm password" ng-model="user.cpass" ng-required="true">
                            </label>
                            <label class="item item-input">
                                <input class="item-input-custom" type="password" placeholder="Security pin" ng-model="user.pin" ng-required="true"><sup>*<sup>
                            </label>
                        </div>
                        <div><sup>*</sup><i>Security pin will be used to recover you password.</i></div>

                        <button class="button button-block button-login icon-right ion-chevron-right" ng-click="signup()" ng-disabled="form.$invalid">
                            Sign Up
                        </button>
                    </div>
                    <div class="row options">
                        <div class="col text-center" ui-sref="login">
                            <span>Back</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
