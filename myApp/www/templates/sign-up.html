<ion-view id="login" hide-nav-bar="true">
    <ion-content padding="true">
        <form>
            <div class="form-header">
                <img class="logo" src="img/ganesha.svg">
                <h1>महाराष्ट्र मंडळ</h1><h2> शिकागो</h2>
            </div>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="login-form">
                        <div class="list">
                            <label class="item item-input">
                                <ion-md-input type="text" placeholder="First name" ng-model="user.firstName">
                            </label>
                            <label class="item item-input">
                                <ion-md-input type="text" placeholder="Last name" ng-model="user.lastName">
                            </label>
                            <label class="item item-input">
                                <ion-md-input type="text" placeholder="Email" ng-model="user.email">
                            </label>
                            <label class="item item-input">
                                <ion-md-input type="password" placeholder="Password" ng-model="user.pass">
                            </label>
                            <label class="item item-input">
                                <ion-md-input type="password" placeholder="Confirm Password" ng-model="cpass">
                            </label>
                        </div>

                        <button class="button button-block button-login icon-right ion-chevron-right" ng-click="signup()">
                            SignUp
                        </button>
                    </div>
                    <div class="row options">
                        <div class="col text-center" ui-sref="signup">
                            <span>Back</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
