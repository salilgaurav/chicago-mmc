<ion-view id="login" hide-nav-bar="true">
    <ion-content padding="true" scroll="false">
        <form>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="list">
                        <label class="item item-input">
                            <ion-md-input type="email" placeholder="Email">
                        </label>
                        <label class="item item-input">
                            <ion-md-input type="password" placeholder="Password">
                        </label>
                    </div>

                    <button class="button button-block button-accent" ui-sref="app.home">
                        Log In
                    </button>

                    <div class="row row-no-padding">
                        <div class="col text-center">
                            <button class="button button-clear button-light" ui-sref="signup">
                                Sign up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
