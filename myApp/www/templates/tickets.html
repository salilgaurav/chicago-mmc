<ion-view>
<ion-content scroll="true" class="main-content">
	<div class="card" ng-repeat="product in products">
	  <div class="item item-divider">
	    {{ product.title }}
	  </div>
	  <div class="item item-text-wrap">
	    {{ product.description }}
	  </div>
	  <div class="item item-divider">
	    {{ product.price }}
	  </div>
	</div>
</ion-content>
</ion-view>
