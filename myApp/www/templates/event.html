<ion-view view-title="Album" id="album">
    <ion-content>
        <div class="list">
            <div ui-sref="app.gallery" class="card card-gallery item item-text-wrap">
                <div class="ink">
                    <img class="full-image" src="img/banner.jpg">
                </div>
                <div class="item ">
                    <span>Album 1</span>
                </div>
            </div>
            <div ui-sref="app.gallery" class="card card-gallery item item-text-wrap">
                <div class="ink">
                    <img class="full-image" src="img/banner.jpg">
                </div>
                <div class="item ">
                    <span>Album 1</span>
                </div>
            </div>
            <div ui-sref="app.gallery" class="card card-gallery item item-text-wrap">
                <div class="ink">
                    <img class="full-image" src="img/banner.jpg">
                </div>
                <div class="item ">
                    <span>Album 1</span>
                </div>
            </div>
            <div ui-sref="app.gallery" class="card card-gallery item item-text-wrap">
                <div class="ink">
                    <img class="full-image" src="img/banner.jpg">
                </div>
                <div class="item ">
                    <span>Album 1</span>
                </div>
            </div>
        </div>
        <ion-list view-title='Events' id="event">
       
           <ion-item class="card" ng-repeat="event in eventSource">
              <div class="card-1">
                <div class="card-1-container">
                </div>
              </div>
              <div class="card-2">
                <div class="card-2-container">
                  <h2 class="event-title">{{ event.eventName }}</h2>
                  <p> <span class="ion-clock"></span> {{ event.eventStart | date: 'yyyy-MM-dd HH:mm'}} </p>
                </div>
              </div>
              <div class="card-3" ui-sref="app.event-details({ id : event.eventId })">
                <div class="card-3-container">
                  <div class="next">
                    <span class="ion-chevron-right"></span>
                  </div>
                </div>
              </div>
           </ion-item> 
           
        </ion-list>
    </ion-content>
</ion-view>
