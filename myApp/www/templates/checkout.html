<ion-view title="Checkout">
 <ion-content padding="'true'" class="has-header">
 	<form>
 		<div class="card ticket" >
		  <div class="item item-divider ticket-title">
		    Billing Details
		  </div>
		  <div class="item item-text-wrap ticket-body">
		    <div class="list">
			  <label class="item item-input">
			    <input type="text" placeholder="Billing name">
			  </label>
			  <label class="item item-input">
			    <textarea type="textarea" placeholder="Billing address"></textarea>
			  </label>
			  <label class="item item-input">
			    <input type="text" placeholder="Contact number">
			  </label>
			  <label class="item item-input">
			    <input type="email" placeholder="Email">
			  </label>
			</div>
		  </div>
		</div>

		<div class="card ticket" >
		  <div class="item item-divider ticket-title">
		    Card Details
		  </div>
		  <div class="item item-text-wrap ticket-body">
		    <label class="item item-input">
			    <input type="text" placeholder="Name on card">
			</label>
			<label class="item item-input">
			    <input type="text" placeholder="Card number">
			</label>
			<label class="item item-input">
				<span class="input-label">Expiry</span>
			    <input type="text" placeholder="MM">
			    <input type="text" placeholder="YYYY">
			</label>
			<label class="item item-input">
				<span class="input-label">CVV</span>
			    <input type="text" placeholder="CVV">
			</label>

		  <div class="item item-divider ticket-footer">
		    <button class="button button-assertive button-block icon-right ion-chevron-right" >PAY</button>
		  </div>
		</div>
 	</form>
 <ion-content>
</ion-view>
